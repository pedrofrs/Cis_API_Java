spring:
  datasource:
    url: jdbc:mysql://${HOST}:${PORT}/${DATABASE}
    username: ${USER_DATABASE}
    password: ${PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true

